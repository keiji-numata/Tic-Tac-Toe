<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .square {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: inline-block;
        margin-right: 5px;
        margin-bottom: 5px;
        text-align: center;
        vertical-align: middle;
        font-size: 50px;
        line-height: 100px;
      }

      .square:hover {
        background-color: gray;
      }
      .board {
        width: 320px;
      }
      .turn {
        border: 2px solid black;
        width: 320px;
        height: 75px;
        line-height: 75px;
        text-align: center;
        font-size: 25px;
      }
      .h1 {
        text-align: center;
        width: 320px;
      }
      .win-condition {
        border: 5px solid black;
        width: 320px;
        height: 75px;
        line-height: 75px;
        text-align: center;
        font-size: 25px;
        color: red;     
        margin-top: 20px;   
      }
    </style>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <h1 class = "h1">TIC TAC TOE </h1>
    <div class="board">
        <script>
            const NUM_SQUARES = 9;
            for (i=0; i<NUM_SQUARES; i++)
            {
            id = "sq"+i;
            document.write( "<div class='square' id='" + id + "'></div>" );
            }
          </script>
    </div>
    <div class="turn">IT IS X's TURN</div>
    <div class="win-condition">PLAYER X WON</div>
  </body>
</html>
