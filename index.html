<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: inline-block;
        margin-right: 5px;
        margin-bottom: 5px;
        text-align: center;
        vertical-align: middle;
        font-size: 50px;
        line-height: 100px;
      }

      .box:hover {
        background-color: gray;
      }
    </style>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="box">
      X
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <br>
    <div class="box"></div>
    <div class="box">
      X
    </div>
    <div class="box"></div>
    <br>
    <div class="box"></div>
    <div class="box">
      O
    </div>
    <div class="box"></div>
 
  </body>
</html>
